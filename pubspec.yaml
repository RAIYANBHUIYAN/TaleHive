name: Talehive
description: "A new Flutter project."


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.0
  fl_chart: ^0.68.0
  http: ^1.1.0
  intl: ^0.18.1
  file_picker: ^8.0.0+1
  supabase_flutter: ^2.5.6
  google_sign_in: ^6.2.1

  android_intent_plus: ^5.3.1
  url_launcher: ^6.3.2
  googleapis: ^14.0.0
  googleapis_auth: ^2.0.0
  path_provider: ^2.1.4
  path: ^1.8.3
  image_picker: ^1.0.7
  flutter_dotenv: ^5.1.0 # Add this

  image: ^4.1.3 # For image compression
  syncfusion_flutter_pdfviewer: ^30.2.6
  dio: ^5.9.0
  permission_handler: ^12.0.1
  open_file: ^3.5.10
  flutter_email_sender: ^7.0.0
  flutter_sslcommerz: ^2.2.2-nullsafety.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.4"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "Asset/images/icon.jpg"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "Asset/images/icon.jpg"




flutter:




  uses-material-design: true
  assets:
    - .env  # Add this to load .env file
    - Asset/images/






























